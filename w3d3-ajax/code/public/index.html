<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the Apples API!</title>
    <link rel='stylesheet' href='/css/style.css' />
  </head>
  <body>
    <h1>Apples are awesome!</h1>
    <div>
      <form action="#" method="POST" id="daForm">
        <p>
          Apple type:
          <input type="text" name="type" id="type" placeholder="Granny smith" />
        </p>
        <p>
          Apple color:
          <input type="text" name="color" id="color" placeholder="Polka dots" />
        </p>
        <p>
          Taste:
          <input type="text" name="taste" id="taste" placeholder="Is it good?" />
        </p>
        <p>
          <button type="submit" id="submit">Create!</button>
        </p>
      </form>
    </div>

    <p>
      <button id="loadApples">Load apples!</button>
    </p>

    <div id="container">
      <p>Here be apples!</p>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
