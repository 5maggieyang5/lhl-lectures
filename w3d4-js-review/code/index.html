
<!DOCTYPE html>
<html>

  <head>
    <title>Client-side JS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Callbacks! Callbacks everywhere!</h1>

    <p>
      <button id="button1">Press me!</button>
      <div id="container1"></div>
    </p>

    <p>
      <button id="button2">Press me too!</button>
      <div id="container2"></div>
    </p>

    <p>
      <button id="get-tweets">Get some tweets!</button>
      <div id="tweets-container"></div>
    </p>

    <!-- Good practice: load your DOM-dependent JS code at the bottom -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
